# INSTALL
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# cp tmuxconf ~/.tmux.conf
#
# Set prefix key to c-f instead of default c-b
unbind C-b
set -g prefix C-f
bind C-f send-prefix
set-option -g default-shell /usr/bin/zsh
set -g base-index 1
setw -g pane-base-index 1
#themes
# toogle last window by hitting again C-f

bind-key C-y display-popup \
    -d "#{pane_current_path}" \
    -w 80% \
    -h 80% \
    -E "lazygit"

# if multiple clients are attached to the same window, maximize it to the
# bigger one
set-window-option -g aggressive-resize

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# word separators for automatic word selection
setw -g word-separators ' @"=()[]_-:,.'
setw -ag word-separators "'"

# Show times longer than supposed
set -g display-panes-time 2000

set -g display-time 4000
set -g default-terminal "tmux-256color"
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Source file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# Use vim keybindings in copy mode
setw -g mode-keys vi

unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
set -g status-keys vi
set -g focus-events on
set -s escape-time 0

# Have a very large history
set -g history-limit 1000000

# Mouse mode on
set -g mouse on

# Set title
set -g set-titles on
set -g set-titles-string "#T"

# Equally resize all panes
bind-key = select-layout even-horizontal
bind-key | select-layout even-vertical

# Resize panes
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key H resize-pane -L 10
bind-key L resize-pane -R 10

# Select panes
# NOTE(arslan): See to prevent cycling https://github.com/tmux/tmux/issues/1158
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

bind f resize-pane -Z


bind-key x kill-pane


# Theme - DankMaterialShell dynamic theme (auto-generated by matugen)
source-file ~/.tmux/themes/dms-dynamic.conf
# Fallback static themes:
# source-file ~/.tmux/themes/everforest-dark.conf
# source-file ~/.tmux/themes/everforest-light.conf

set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @continuum-restore 'on'

# set -g focus-events on
# set-hook -g pane-focus-out 'select-pane -P bg=colour0,fg=colour10'
# set-hook -g pane-focus-in 'select-pane -P bg=default,fg=default'
# set-option -g pane-active-border-style "fg=green"
# set-option -g pane-border-style "fg=colour237" # A dark grey for inactive panes


run '~/.tmux/plugins/tpm/tpm'
