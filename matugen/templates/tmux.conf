# DankMaterialShell Dynamic Theme for tmux
# Auto-generated by matugen - do not edit directly

# Status bar
set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
set -g status-left-length "100"
set -g status-style "none,bg={{colors.surface_container.default.hex}}"

# Messages
set -g message-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}"
set -g message-command-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}"

# Pane borders
set -g pane-border-style "fg={{colors.surface_container_high.default.hex}}"
set -g pane-active-border-style "fg={{colors.primary.default.hex}}"

# Window status
setw -g window-status-activity-style "none,fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}"
setw -g window-status-separator ""
setw -g window-status-style "none,fg={{colors.on_surface.default.hex}},bg={{colors.surface_container.default.hex}}"

# Status left: [session] [time]
set -g status-left "#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}}] #S #[fg={{colors.primary.default.hex}},bg={{colors.surface_container_high.default.hex}},nobold,nounderscore,noitalics]#[fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}] %R #[bg={{colors.surface_container.default.hex}},fg={{colors.surface_container_high.default.hex}},nobold,nounderscore,noitalics]"

# Status right: [day] [hostname]
set -g status-right "#[fg={{colors.surface_container_high.default.hex}}]#[fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}] %a #[fg={{colors.primary.default.hex}},bg={{colors.surface_container_high.default.hex}},nobold,nounderscore,noitalics]#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}}] #H #{prefix_highlight}"

# Window status format
setw -g window-status-format "#[fg={{colors.surface_container.default.hex}},bg={{colors.surface_container.default.hex}},nobold,nounderscore,noitalics]#[fg={{colors.on_surface.default.hex}}] #I  #W #[fg={{colors.surface_container.default.hex}},bg={{colors.surface_container.default.hex}},nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[bg={{colors.surface_container.default.hex}},fg={{colors.primary.default.hex}}]#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}}] #I  #W  #F #[bg={{colors.surface_container.default.hex}},fg={{colors.primary.default.hex}},nobold,nounderscore,noitalics]"
