# Everforest Light Theme for tmux
# Based on https://github.com/sainnhe/everforest

# Color Palette
%hidden THME_BG_DIM="#f2efdf"
%hidden THME_BG0="#fffbef"
%hidden THME_BG1="#f8f5e4"
%hidden THME_BG2="#f2efdf"
%hidden THME_BG3="#edeada"
%hidden THME_BG4="#e8e5d5"
%hidden THME_BG5="#bec5b2"
%hidden THME_FG="#5c6a72"
%hidden THME_GREY="#939f91"
%hidden THME_GREEN="#8da101"
%hidden THME_RED="#f85552"
%hidden THME_YELLOW="#dfa000"
%hidden THME_BLUE="#3a94c5"
%hidden THME_PURPLE="#df69ba"
%hidden THME_AQUA="#35a77c"
%hidden THME_ORANGE="#f57d26"

# Status bar
set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
set -g status-left-length "100"
set -g status-style "none,bg=#{THME_BG2}"

# Messages
set -g message-style "fg=#{THME_FG},bg=#{THME_BG4}"
set -g message-command-style "fg=#{THME_FG},bg=#{THME_BG4}"

# Pane borders
set -g pane-border-style "fg=#{THME_BG5}"
set -g pane-active-border-style "fg=#{THME_GREEN}"

# Window status
setw -g window-status-activity-style "none,fg=#{THME_GREEN},bg=#{THME_BG2}"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#{THME_GREY},bg=#{THME_BG2}"

# Status left: [session] [time]
set -g status-left "#[fg=#{THME_BG0},bg=#{THME_GREEN}] #S #[fg=#{THME_GREEN},bg=#{THME_BG4},nobold,nounderscore,noitalics]#[fg=#{THME_FG},bg=#{THME_BG4}] %R #[bg=#{THME_BG2},fg=#{THME_BG4},nobold,nounderscore,noitalics]"

# Status right: [day] [hostname]
set -g status-right "#[fg=#{THME_BG4}]#[fg=#{THME_FG},bg=#{THME_BG4}] %a #[fg=#{THME_GREEN},bg=#{THME_BG4},nobold,nounderscore,noitalics]#[fg=#{THME_BG0},bg=#{THME_GREEN}] #H #{prefix_highlight}"

# Window status format
setw -g window-status-format "#[fg=#{THME_BG2},bg=#{THME_BG2},nobold,nounderscore,noitalics]#[fg=#{THME_GREY}] #I  #W #[fg=#{THME_BG2},bg=#{THME_BG2},nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[bg=#{THME_BG2},fg=#{THME_GREEN}]#[fg=#{THME_BG0},bg=#{THME_GREEN}] #I  #W  #F #[bg=#{THME_BG2},fg=#{THME_GREEN},nobold,nounderscore,noitalics]"
