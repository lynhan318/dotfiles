# DankMaterialShell Dynamic Theme for tmux
# Auto-generated by matugen - do not edit directly

# Status bar
set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
set -g status-left-length "100"
set -g status-style "none,bg=#343f44"

# Messages
set -g message-style "fg=#d3c6aa,bg=#3d484d"
set -g message-command-style "fg=#d3c6aa,bg=#3d484d"

# Pane borders
set -g pane-border-style "fg=#3d484d"
set -g pane-active-border-style "fg=#a7c080"

# Window status
setw -g window-status-activity-style "none,fg=#a7c080,bg=#343f44"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#d3c6aa,bg=#343f44"

# Status left: [session] [time]
set -g status-left "#[fg=#232a2e,bg=#a7c080] #S #[fg=#a7c080,bg=#3d484d,nobold,nounderscore,noitalics]#[fg=#d3c6aa,bg=#3d484d] %R #[bg=#343f44,fg=#3d484d,nobold,nounderscore,noitalics]"

# Status right: [day] [hostname]
set -g status-right "#[fg=#3d484d]#[fg=#d3c6aa,bg=#3d484d] %a #[fg=#a7c080,bg=#3d484d,nobold,nounderscore,noitalics]#[fg=#232a2e,bg=#a7c080] #H #{prefix_highlight}"

# Window status format
setw -g window-status-format "#[fg=#343f44,bg=#343f44,nobold,nounderscore,noitalics]#[fg=#d3c6aa] #I  #W #[fg=#343f44,bg=#343f44,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[bg=#343f44,fg=#a7c080]#[fg=#232a2e,bg=#a7c080] #I  #W  #F #[bg=#343f44,fg=#a7c080,nobold,nounderscore,noitalics]"
