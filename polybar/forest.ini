[colors]
background = #323d43
background-alt = #f8f0dc
foreground = #d3c6aa
foreground-alt = #5c6a72
alert = #e67e80
Magenta = a7c080
Light-Magenta = 83c092
Aqua = 7fbbb3
[bar/secondary]
monitor = ${env:MONITOR:DP-0}
width = 100%
height = 30
#offset-x = 1.5%
#offset-y = 1%
radius = 1


background = ${colors.background}
foreground = ${colors.foreground}

#line-size = 1


border-size = 0
border-color = #000000

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 5

#Round
#radius-top = 5
#radius-bottom = 5
 
; The separator will be inserted between the output of each module
;separator = |
;seperator-color = ${colors.Baby-Blue}

font-0 = Recursive Code iCursive Cg:pixelsize=12;1
font-1 = Meslo iCursive S12:fontformat=truetype:size=12:antialias=false;1
font-2 = Meslo iCursive S12:pixelsize=15;0


modules-left =  bspwm xwindow
modules-center = time
modules-right =  date  pulseaudio memory cpu

tray-position = right
tray-padding = 10 
;tray-background = #0063ff

wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize
[bar/makc]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 30
#offset-x = 1.5%
#offset-y = 1%
radius = 1


background = ${colors.background}
foreground = ${colors.foreground}

#line-size = 1


border-size = 0
border-color = #000000

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 5

#Round
#radius-top = 5
#radius-bottom = 5
 
; The separator will be inserted between the output of each module
;separator = |
;seperator-color = ${colors.Baby-Blue}

font-0 = Recursive Code iCursive Cg:pixelsize=12;1
font-1 = Meslo iCursive S12:fontformat=truetype:size=12:antialias=false;1
font-2 = Meslo iCursive S12:pixelsize=15;0


modules-left =  bspwm xwindow
modules-center = time
modules-right =  date  pulseaudio memory cpu

tray-position = right
tray-padding = 10 
;tray-background = #0063ff

wm-restack = i3
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-foreground = ${colors.Magenta}
format-padding = 5
label-maxlen = 50



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.Aqua}
label-focused-underline= ${colors.background}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2
label-occupied-foreground = ${colors.Magenta1}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

;Separator in between workspaces
label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.Magenta]
label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.foreground}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

#ws-icon-0 = 1;
#ws-icon-1 = 2;
#ws-icon-2 = 3;
#ws-icon-3 = 4;
#ws-icon-4 = 5;
#ws-icon-5 = 6;


[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight
label = %percentage%%
format-padding = 2
format-foreground = ${colors.Magenta}

format = <ramp> <label>
use-actual-brightness = true
enable-scroll = true

ramp-0 = 

ramp-1 = 

ramp-2 = 

ramp-3 = 

ramp-4 = 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-foreground = ${colors.Magenta}
format-underline = #f90000
label =   %percentage:2%% 
format-padding = 2


[module/update]
type = custom/script
exec = pacman -Qu | wc -l
interval = 1000
label = %output% 
format-prefix = " "
format-underline = #4bffdc
format-foreground = ${colors.Magenta}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-foreground = ${colors.Magenta}
format-underline = #4bffdc
label =     %gb_used% 
format-padding = 2



[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = [  <label-connected> ]
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}
#
[module/eth]
type = internal/network
interface = enp34s0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected?-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/time]
type = internal/date
interval = 1

#date =
#date-alt = " %Y-%m-%d"

time=     %H:%M  
time-alt = %H:%M:%S

format-prefix = 
format-foreground = ${colors.Magenta}
format-underline = #0a6cf5
format-padding = 5


label = %date% %time%

[module/date]
type = internal/date
interval = 1

date = " %a %d %b"

format-foreground = ${colors.Magenta}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = 奄 
ramp-volume-1 = 奔
ramp-volume-2 = 墳

label-muted = 婢 muted
label-muted-padding = 2


label-volume-foreground = ${colors.Magenta}
format-volume-foreground = ${colors.Magenta}
format-volume-padding = 2
format-muted-foreground = ${colors.alert}
format-underline = #f50a4d

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP0
full-at = 100

format-label-foreground = ${colors.Magenta}
format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity>  <label-discharging>
label-discharging = %percentage%%
label-discharging-foreground = ${colors.Magenta}
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.Magenta}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.Magenta}
animation-charging-framerate = 750


[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

#[module/powermenu]
#type = custom/text
#click-left = "./powermenu.sh"
#content = " "
#content-background = ${colors.background}
#content-foreground = ${colors.Magenta}




[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5



